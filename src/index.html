<!DOCTYPE html>
<html>
  <head>
    <title>Solana Slot Machine</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/bootstrap@5.2.3/dist/css/bootstrap-reboot.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />

    <script type="module" src="./js/index.js"></script>
    <script type="module"  src="./js/Reel.js"></script> 
    <script type="module" src="./js/Slot.js"></script> 
    <script type="module" src="./js/Symbol.js"></script> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.6/require.js" integrity="sha512-vRqhAr2wsn+/cSsyz80psBbCcqzz2GTuhGk3bq3dAyytz4J/8XwFqMjiAGFBj+WM95lHBJ9cDf87T3P8yMrY7A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  </head>
  <body>
    <div id="slot">
      <div id="jackpot">SOLANA <span id="jp">Slot Machine</span></div>
      <div class="slot-machine-body" id="reels">
        <div class="reel"></div>
        <div class="reel"></div>
        <div class="reel"></div>
        <div class="reel"></div>
        <div class="reel"></div>
      </div>
      <div id="controls">
        <button type="button" id="spin">SPIN</button>
        <label>
          <input type="checkbox" name="autoplay" id="autoplay" />
          Autoplay
        </label>
      </div>
    </div>
  </body>
</html>
